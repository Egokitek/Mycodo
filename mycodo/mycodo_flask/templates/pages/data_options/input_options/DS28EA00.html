<div class="col-auto">
  <label class="control-label">Device ID</label>
  <div>
    <select class="form-control form-tooltip form-dropdown" data-placement="top" id="location" name="location" title="{{_('Select the ID of the desired DS18B20 sensor')}}">
      {% if w1thermsensor_sensors != [] %}
        <option value=""></option>
        {% for each_w1thermsensor in w1thermsensor_sensors %}
          <option value="{{each_w1thermsensor}}"{% if each_input.location == each_w1thermsensor %} selected{% endif %}>{{each_w1thermsensor}}</option>
        {% endfor %}
      {% else %}
        <option value="">None Detected</option>
      {% endif %}
    </select>
  </div>
</div>
<div class="col-auto">
  {{form_mod_input.resolution.label(class_='control-label')}}
  <div>
    <select class="form-control" id="resolution" name="resolution" title="" data-original-title="{{_('Select a resolution')}}">
      <option value="">Use Chip Default</option>
      <option value="9"{% if each_input.resolution == 9 %} selected{% endif %}>9-bit, 0.5 째C, 93.75 ms</option>
      <option value="10"{% if each_input.resolution == 10 %} selected{% endif %}>10-bit, 0.25 째C, 187.5 ms</option>
      <option value="11"{% if each_input.resolution == 11 %} selected{% endif %}>11-bit, 0.125 째C, 375 ms</option>
      <option value="12"{% if each_input.resolution == 12 %} selected{% endif %}>12-bit, 0.0625 째C, 750 ms</option>
    </select>
  </div>
</div>
{% include 'pages/data_options/input_options/TEMPLATE_CONVERT_UNIT.html' %}
