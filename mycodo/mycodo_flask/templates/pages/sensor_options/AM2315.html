{% include 'pages/sensor_options/DISABLED_I2C_ADDRESS.html' %}
{% include 'pages/sensor_options/I2C_BUS.html' %}
<div class="col-xs-6 col-sm-3 col-md-3 col-lg-2">
  {{form_mod_sensor.power_relay_id.label(class_='control-label')}}
  <div>
    <select class="form-control form-tooltip form-dropdown" data-placement="top" id="power_relay_id" name="power_relay_id" title="{{_('The relay used to power the device')}}.">
      <option value="0">Disabled</option>
      {% for rel in relay -%}
        <option value="{{rel.id}}"{% if each_sensor.power_relay_id == rel.id %} selected{% endif %}>{{rel.id}} ({{rel.name}})</option>
      {% endfor -%}
    </select>
  </div>
</div>
