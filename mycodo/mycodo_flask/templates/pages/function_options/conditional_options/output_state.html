<div class="col-auto">
  {{form_conditional_conditions.output_id.label(class_='control-label')}}
  <div>
    <select class="form-control form-tooltip form-dropdown" id="output_id" name="output_id" style="width: 100%;" title="" data-original-title="{{_('Select a Output to get information about')}}">
        <option value="">{{dict_translation['select_one']['title']}}</option>
      {% for each_choice, value in choices_output.items() -%}
        <option value="{{each_choice.split(',')[0]}}"{% if each_condition.output_id == each_choice.split(',')[0] %} selected{% endif %}>{{value}}</option>
      {% endfor -%}
      </select>
  </div>
</div>
<div class="col-12">
  <strong>{{_('Output State')}}</strong>: <strong>self.condition("{{'{' + each_condition.unique_id.split('-')[0] + '}'}}")</strong> {{_('returns "on" if the output is on and "off" if the output os off.')}}
</div>
